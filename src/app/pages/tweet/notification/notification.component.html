<div class="flex justify-end">
    <button class="bg-blue-500 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
      Add Tweet
    </button>
  </div>
  <ul role="list" class="divide-y divide-gray-100" *ngFor="let tweet of tweetData">
    <li>
      <div class="flex justify-between gap-x-6 py-5 items-center">
        <div class="flex justify-between items-center">
          <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="tweet?.ownerAvatar" alt="">
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold leading-6 text-gray-900">{{tweet?.ownerName}}</p>
              <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{tweet?.ownerEmail}}</p>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center">
          {{tweet?.content}}
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
          <p class="text-sm leading-6 text-gray-900">{{tweet?.ownerUsername}}</p>
          <p class="mt-1 text-xs leading-5 text-gray-500" *ngIf="!(tweet?.updatedAt == tweet?.createdAt)">Last Updated : {{tweet?.updatedAt | date}}</p>
          <p class="mt-1 text-xs leading-5 text-gray-500" *ngIf="tweet?.updatedAt == tweet?.createdAt">Created : {{tweet?.createdAt | date}}</p>
        </div>
        <div class="flex items-center space-x-2">
          <button class="text-gray-500 hover:text-gray-900" (click)="editTweet(tweet)">
            <i class="fas fa-edit"></i> 
          </button>
          <button class="text-gray-500 hover:text-gray-900" (click)="deleteTweet(tweet)">
            <i class="fas fa-trash"></i> 
          </button>
          <button class="text-gray-500 hover:text-gray-900" (click)="retweetTweet(tweet)">
            <i class="fas fa-retweet"></i> 
          </button>
          <button class="text-gray-500 hover:text-gray-900" (click)="commentTweet(tweet)">
            <i class="fas fa-comment"></i> 
          </button>
        </div>
      </div>
      <!--  Comments Section -->
        <div class="mt-4 ml-36">
          <ul role="list" class="space-y-4">
            <li class="flex gap-x-4">
              <img class="h-8 w-8 flex-none rounded-full bg-gray-50" src="https://randomuser.me/api/portraits/thumb/men/1.jpg" alt="Commenter Avatar">
              <div class="min-w-0 flex-auto">
                <p class="text-sm font-semibold leading-6 text-gray-900">John Doe</p>
                <p class="mt-1 text-sm leading-5 text-gray-500">This is a static comment for the tweet.</p>
                <p class="mt-1 text-xs leading-5 text-gray-400">Jan 1, 2024, 12:00 PM</p>
                <div class="flex items-center space-x-2">
                  <button class="text-gray-500 hover:text-gray-900">
                    <i class="fas fa-edit"></i> <!-- Edit icon -->
                  </button>
                  <button class="text-gray-500 hover:text-gray-900">
                    <i class="fas fa-trash"></i> <!-- Delete icon -->
                  </button>
                  <button class="text-gray-500 hover:text-gray-900">
                    <i class="fas fa-retweet"></i> <!-- Retweet icon -->
                  </button>
                  <button class="text-gray-500 hover:text-gray-900">
                    <i class="fas fa-comment"></i> <!-- Comment icon -->
                  </button>
                </div>
              </div>
             
            </li>          
          </ul>
        </div>

          <div  class="flex items-start mb-2">
            <img [src]="tweet?.ownerAvatar" alt="User Avatar" class="w-8 h-8 rounded-full mr-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold leading-6 text-gray-900">Jane Smith</p>
                <p class="mt-1 text-sm leading-5 text-gray-500">Another static comment to demonstrate the feature.</p>
                <p class="mt-1 text-xs leading-5 text-gray-400">Jan 2, 2024, 9:30 AM</p>
            </div>
          </div>
        </div> -->
  
        
    </li>
  </ul>
