 <!-- Header -->
 <header class="bg-white shadow cursor-pointer">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Twityou</h1>
      <nav >
        <a routerLink="/tweet/dashboard/home" class="text-blue-500 hover:text-blue-700 px-4">Home</a>
        <a routerLink="/tweet/dashboard/notifications" class="text-gray-500 hover:text-gray-700 px-4">Notifications</a>
        <a routerLink="/tweet/dashboard/analytics" class="text-gray-500 hover:text-gray-700 px-4">Analytics</a>
      </nav>
      <div class="flex items-center">
        <input type="text" placeholder="Search Tweet" class="px-4 py-2 border rounded-lg mr-4">
        <img [src]="loggedUser?.avatar" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
      </div>
    </div>
  </header>
